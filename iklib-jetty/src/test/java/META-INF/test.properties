server.port=8000
server.web.xml=test-web.xml
server.threads.min=10
server.threads.max=50

server.debug.enabled=false
server.debug.response.enabled=false

#Global Log Settings
log.path=./local/logs
log.prefix=test-server
log.reset.subsystem=false
log.list=info,error,request

log.default.pattern=%d [%t] %-5p %c{1} - %m%n
log.default.size=50MB
log.default.count=10
log.default.level=info
log.default.additive=true

log.info.type=file
log.info.path=${log.path}/${log.prefix}.log

log.error.type=file
log.error.level=error
log.error.path=${log.path}/${log.prefix}-error.log

log.request.type=file
log.request.logger=request
log.request.path=${log.path}/${log.prefix}-request.log
#log.request.additive=false
